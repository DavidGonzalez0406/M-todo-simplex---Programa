<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Método Simplex</h1>

        <div class="form-group">
            <label for="type">Tipo de Operacion:</label>
            <select id="type" name="type">
                <option value="max">Maximizar</option>
                <option value="min">Minimizar</option>
            </select>
        </div>

        <form id="simplexForm">
            <div class="form-group">
                <label for="objective">Función Objetivo:</label>
                <input type="text" id="objective" name="objective" placeholder="Ingrese la función objetivo" required>
            </div>

            <div class="form-group">
                <label for="constraints">Restricciones:</label>
                <textarea id="constraints" name="constraints" placeholder="Ingrese las restricciones" required></textarea>
            </div>

            <button type="submit" id="solveBtn" class="btn">Resolver</button>
        </form>
       
        <div id="results" class="hidden">
            <h2>Resultados:</h2>
            <pre id="solutionSteps"></pre>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
